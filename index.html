<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BASICS-W1D4</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="w-100">
        <div class="bg-image-dark">
            <img src="./assets/logo.png" alt="logo Amazon"/>
        </div>
        <nav class="bg-blue">
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Today's deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
        <div class="bg-gift_cards">
            <span>Shop All Holiday Gift Cards</span>
        </div>
    </header>

    <main>

        <div class="bg-jumbotron">
            <h1>Holiday Gift Guides</h1>
            <h3>Be a go-gifter</h3>
        </div>

    <section class="bg-white">

        <div class="title-container">
            <span class="title">Find the perfect gift</span>
            <span class="subtitle">Shop now</span>
        </div>

            <img class="col-img" src="./assets/img_1.jpg" alt="kindle"/>
            <img class="col-img" src="./assets/img_2.jpg" alt="pc"/>
            <img class="col-img" src="./assets/img_3.jpg" alt="watch"/>
            <img class="col-img" src="./assets/img_4.jpg" alt="pets"/>

        </section>

        <section class="img-container">

            <img id="img" src="./assets/img_9.png" alt="gaming"/>
            <span class="title">Play the gifting game</span>
            <span class="subtitle">Shop gaming</span>     

        </section>

        <section class="img-container">

            <img id="img" src="./assets/img_10.png" alt="audio and accessories image"/>
            <span class="title">The sound of cheer</span>
            <span class="subtitle">Shop Audio & Accessories</span>

        </section>

    </main>
<footer>
<div id="back-to-top">
    <a class="color-white" href="Back to top">Back to top</a>
</div>
<div id="footer-logo">
    <img src="./assets/logo.png" alt="Amazon-logo"/>
</div>
</footer>
</body>
</html>
